name: Versioning

on:
  push:
    branches:
      - main
    paths:
      - '**/*.tf'
      - '.github/workflows/versioning.yml'
      - '.bumpversion.cfg' 

jobs:
  versioning:
    runs-on: ubuntu-latest
    concurrency:
      group: versioning-${{ github.ref }}
      cancel-in-progress: true

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git operations

      # Install bump2version
      - name: Install bump2version
        run: pip install bump2version

      # Bump the version (e.g., patch) and commit the change
      - name: Bump Version
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          bump2version patch --commit
          git push origin main

      # Extract the updated version from .bumpversion.cfg
      - name: Extract Version
        id: version
        run: |
          VERSION=$(grep "current_version" .bumpversion.cfg | cut -d "=" -f2 | xargs)
          echo "Extracted version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      # Tag the release with the updated version (skip if tag exists)
      - name: Tag Release
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping..."
          else
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi