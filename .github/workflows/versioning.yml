name: Versioning

on:
  push:
    branches:
      - main
    paths:
      - '**/*.tf'
      - '.github/workflows/versioning.yml'
      - '.bumpversion.cfg'  # Trigger on version file changes
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'
      - '.github/workflows/versioning.yml'
      - '.bumpversion.cfg'

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git operations

      # Install bump2version
      - name: Install bump2version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: pip install bump2version

      # Bump the version (e.g., patch) and commit the change
      - name: Bump Version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          bump2version patch --commit  # Increment patch version (e.g., 1.0.0 -> 1.0.1)
          git push origin main

      # Extract the updated version from .bumpversion.cfg
      - name: Extract Version
        id: version
        run: |
          VERSION=$(grep "current_version" .bumpversion.cfg | cut -d "=" -f2 | xargs)
          echo "Extracted version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      # Tag the release with the updated version
      - name: Tag Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"